schemaVersion: "1.0.0"
commandTests:
  - name: "env var setup"
    envVars:
      - key: "VIRTUAL_ENV"
        value: "/env"
      - key: "PATH"
        value: "/env/bin:$PATH"
    command: ["echo", "'setup complete'"]

  - name: "requirements"
    setup: [["virtualenv", "-p", "/opt/python3.5/bin/python3.5", "/env"]]
    command: ["pip", "install", "-r", "/workspace/tests/python3-libraries/requirements.txt"]
    exitCode: 0
